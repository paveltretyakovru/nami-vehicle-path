<!DOCTYPE html>
<html class="text-large">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Vehicle Location Paths - demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body class="grid__content">
    <header class="grid__line">
      <div class="grid__row-12 header__logo-wrapper">
        <div class="logo"></div>

        <div class="header__logo-title title">Vehicle Paths Demo</div>
      </div>
    </header>
    
    <div class="app grid__line grid__margin-top">
      <div class="grid__row-6">
        <div class="app__map card card-2"></div>
      </div>

      <div class="grid__row-6">
        <div class="app__map-controller card card-2 dot-configuration">
          <span class="title">Точки маршрута</span>

          <div class="paths-controller">
            <label class="pure-material-checkbox">
              <input type="checkbox" id="display-dots-input" checked />
              <span>Отображать точки на карте</span>
            </label>

            <br />

            <label class="ui-checkbox">
              <input id="dot-color-picker" />
              <span>Цвет заливки</span>
            </label>

            <br />

            <label class="ui-checkbox">
              <input id="dot-stroke-color-picker" />
              <span>Цвет обводки</span>
            </label>

            <div
              id="dot-fill-opacity-slider"
              label="Непрозрачность заливки"
              min="1"
              max="100"
              class="paths-controller__block"
            ></div>

            <div
              id="dot-opacity-slider"
              label="Непрозрачность обводки"
              min="1"
              max="100"
              class="paths-controller__block"
            ></div>

            <div
              id="dot-radius-slider"
              label="Радиус точки"
              min="0"
              max="10"
              class="paths-controller__block"
            ></div>

            <div
              id="dot-weight-slider"
              label="Толщина обводки"
              class="paths-controller__block"
            ></div>
          </div>
        </div>
      </div>

      <div class="grid__row-6">
        <div class="app__map-controller card card-2">
          <span class="title">Кривая маршрута</span>

          <br /><br />

          <label class="ui-checkbox">
            <input id="path-max-color-picker" />
            <span>Цвет максимального значения</span>
          </label>

          <br /><br />

          <label class="ui-checkbox">
            <input id="path-mean-color-picker" />
            <span>Цвет среднего значения</span>
          </label>

          <br /><br />

          <label class="ui-checkbox">
            <input id="path-min-color-picker" />
            <span>Цвет минимального значения</span>
          </label>
        </div>

        <div class="app__map-controller card card-2 dot-filters">
          <span class="title">Фильтр точек маневра</span>

          <div
            id="dots-min-heading-filter-slider"
            label="Минимальный угол поворота ТС"
            class="paths-controller__block"
          ></div>

          <div
            id="dots-max-heading-filter-slider"
            label="Максимальный угол поворота ТС"
            class="paths-controller__block"
          ></div>
        </div>
      </div>
    </div>

    <div class="grid__line">
      <div class="grid__row-6">
        <div class="card card-2 use-config">
          <span class="title">Испольовать конфигурацию</span>
            <div class="form__group">
              <textarea id="apply-config-textarea" class="form__field" placeholder="JSON Configuration" rows="6"></textarea>
              <label for="message" class="form__label">JSON кофигурация</label>
            </div>
            <button
              id="apply-button"
              class="rkmd-btn btn-green use-config__button"
              data-clipboard-target="#config-display"
              >
                <i class="material-icons">file_copy</i>
                Применить
              </button>
        </div>
      </div>

      <div class="grid__row-6">
        <div class="card card-2 result-config">
          <span class="title">Текущая кофигурация</span>

          <div id="config-display" class="result-config__code"></div>

          <button
            id="cipboard-button"
            class="rkmd-btn btn-green result-config__button"
            data-clipboard-target="#config-display"
          >
            <i class="material-icons">
              file_copy
            </i>

            Копировать
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
